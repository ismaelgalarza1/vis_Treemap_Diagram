<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Treemap Diagram</title>
  </head>
  <h1 id="title">Movies</h1>
  <h3 id="description">Movie Sales</h3>
  <h3 id="tooltip"></h3>
  <body>
    <svg id="canvas"></svg>
    <svg class="legend" id="legend">
      <g>
        <rect
          class="legend-item"
          x="10"
          y="0"
          width="40"
          height="40"
          fill="orange"
        ></rect>
        <text x="60" y="20" fill="'white">Action</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="10"
          y="40"
          width="40"
          height="40"
          fill="lightgreen"
        ></rect>
        <text x="60" y="60" fill="'white">Drama</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="10"
          y="80"
          width="40"
          height="40"
          fill="coral"
        ></rect>
        <text x="60" y="100" fill="'white">Adventure</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="10"
          y="120"
          width="40"
          height="40"
          fill="lightblue"
        ></rect>
        <text x="60" y="140" fill="'white">Family</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="10"
          y="160"
          width="40"
          height="40"
          fill="pink"
        ></rect>
        <text x="60" y="180" fill="'white">Animation</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="10"
          y="200"
          width="40"
          height="40"
          fill="khaki"
        ></rect>
        <text x="60" y="220" fill="'white">Comedy</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="10"
          y="240"
          width="40"
          height="40"
          fill="tan"
        ></rect>
        <text x="60" y="260" fill="'white">Biography</text>
      </g>
    </svg>
  </body>
  <script src="./index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
